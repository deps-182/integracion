<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form [formGroup]="form" (ngSubmit)="signUp()" class="box">
              <div class="field">
                <label for="" class="label">Nombre</label>
                <div class="control has-icons-left">
                  <input formControlName="names" type="text" placeholder="Nombre de usuario" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Apellido</label>
                <div class="control has-icons-left">
                  <input formControlName="lastName" type="text" placeholder="Apellido" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Correo</label>
                <div class="control has-icons-left">
                  <input formControlName="email" type="email" placeholder="correo@gmail.com" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Contrase√±a</label>
                <div class="control has-icons-left">
                  <input formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input (click)="hide = !hide" type="checkbox">
                  Recuerdame
                </label>
              </div>
              <div class="field">
                <button class="button is-success" type="submit">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
