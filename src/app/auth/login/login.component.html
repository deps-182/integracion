<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form [formGroup]="form" (ngSubmit)="logIn()" class="box">
              <div class="field">
                <label for="" class="label">Correo</label>
                <div class="control has-icons-left">
                  <input formControlName="email" type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Contraseña</label>
                <div class="control has-icons-left">
                  <input formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                 Recuerdame
                </label>
              </div>
              <div class="field">
                <button class="button is-success">
                  Iniciar sesion
                </button>
              </div>
            </form>
            <hr/>
            <span class="small-text providers">¿Tienes una cuenta de Google o Github?</span>
            <app-button-providers [isLogin]="true"></app-button-providers>
            <span class="small-text log-in-redirect">
              ¿No tienes una cuenta?
              <a routerLink="/sign-up">Registrarse</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <router-outlet></router-outlet>
